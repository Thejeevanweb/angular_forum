<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="assets/img/igap.png" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Student registration form</h3>

                                <form [formGroup]="signup" (ngSubmit)="submit(signup.value)">
                                    <div class=" form-outline mb-4 ">
                                        <input type="text " id="form3Example8 " class="form-control form-control-lg " name="email" formControlName="email" />
                                        <label class="form-label " for="form3Example8 ">Email-Id</label>
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <input type="text " id="form3Example8 " class="form-control form-control-lg " name="mobileno" formControlName="mobileno" />
                                        <label class="form-label " for="form3Example8 ">Mobile No</label>
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <input type="text " id="form3Example8 " class="form-control form-control-lg " name="username" formControlName="username" />
                                        <label class="form-label " for="form3Example8 ">Username</label>
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <input type="text " id="form3Example8 " class="form-control form-control-lg " name="password" formControlName="password" />
                                        <label class="form-label " for="form3Example8 ">Password</label>
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <input type="text " id="form3Example8 " class="form-control form-control-lg " name="joiningdate" formControlName="joiningdate" />
                                        <label class="form-label " for="form3Example8 ">Joining Date</label>
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <input type="file" id="form3Example8 " class="form-control form-control-lg " accept="image/*" (change)="handleUpload($event)" />
                                        <label class="form-label " for="form3Example8 ">Picture</label>
                                    </div>



                                    <div class="d-flex justify-content-end pt-3 ">

                                        <input type="submit " value="Sign Up " class="btn btn-success ">


                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
